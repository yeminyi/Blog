<mat-card class="post-card">
    <mat-card-header class="post-card-header">
      <div mat-card-avatar>
        <img class="avatar" [src]="'/avatars/' + post.author + '.jpg'" [alt]="'/avatars/' + post.author + '.jpg'" onerror="if (this.src != '/assets/default-user.png') this.src = '/assets/default-user.png';">
      </div>
      <mat-card-title [routerLink]="['/blog/post-detail', post.id]">
        <b>{{post.title}}</b>
      </mat-card-title>
      <mat-card-subtitle>{{post.updateTime | date: 'medium'}} by {{post.author}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button  [routerLink]="['/blog/post-detail', post.id]">
        DETAILS
      </button>
  
      <button mat-button  [routerLink]="['/blog/edit-post', post.id]" >
        EDIT
      </button>

      <button mat-button  >
        DELETE
      </button>
    </mat-card-actions>
  </mat-card>
